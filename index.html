<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header>
        <h1>Javascript Quiz!</h1>
        <h2>You have 60 seconds to answer 5 questions about Javascript. For every question answered incorrectly, 10 seconds is subtracted from the timer.</h2>
        <div id="timer" style="display: none"></div>
        <div id="score" style="display: none"></div>
    </header>
    <main>
        <button id="start">Start Quiz</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="answers">
                <button class="choice" id="a" onclick="checkAnswer('a')"></button>
                <button class="choice" id="b" onclick="checkAnswer('b')"></button>
                <button class="choice" id="c" onclick="checkAnswer('c')"></button>
                <button class="choice" id="d" onclick="checkAnswer('d')"></button>
            </div> 
        </div>
    </main>
        <div id="scoreboard" style="display: none;">
            <div>Enter your name or initials to store your score</div>
            <input id = "textbox" type="text"></input>
            <button id="submit">Submit</button>
            <button id="restart">Restart</button>
        </div>
        <div id="list" style="display: none;">Recent Scores</div>
    <script src="assets/script.js"></script>
</body>
</html>
